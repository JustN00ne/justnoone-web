<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Homepage</title>
        <script src="/assets/javascript/common.js" defer></script>
        <script src="/assets/javascript/noise_bg.js" defer></script>
        <script src="/assets/javascript/mouse_follow.js" defer></script>
        <script src="/assets/javascript/translation.js" defer></script>
        <script src="/assets/javascript/animate.js" defer></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/mirage.js" defer></script>
        <link rel="stylesheet" href="/assets/css/index.css" />
        <link href="https://fonts.cdnfonts.com/css/grammatika" rel="stylesheet">


        <meta name="description" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="apple-mobile-web-app-capable" content="yes">

        <meta name="theme-color" content="#BB00FF">
        <meta name="msapplication-TileColor" content="#BB00FF">

        <!-- Favicons -->

        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-touch-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-touch-icon-144x144.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-touch-icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon-180x180.png" />
    </head>
    <body>
      <div id="loading-screen" class="loading-screen">
        <l-mirage size="60" speed="2.5" color="white"></l-mirage>
        <p style="margin-bottom: 0.5em; color: white; text-align: center;" class="loader_warning" >Mobile support is not intended!<br>Use a computer please!</p>
      </div>

        <div class="foreground">
            <div class="language">
                <button class="lang_switch" id="language_switch" data-i18n="lang_sw">EN</button>
            </div>

            <div class="main">
                <div class="title">
                    <p class="title_above">JustNoone</p>
                    <p class="title_main" data-i18n="title_main">Your local Polish guy</p>
                </div>

                <div class="buttons">
                    <button class="button_main" data-i18n="about_btn">Get to know me better</button>
                    <button class="button_secondary" data-i18n="project_btn">Projects</button>
                    <button class="button_secondary" data-i18n="contact_btn">Contact me</button>
                </div>
            </div>
        </div>

        <div class="noise-overlay"></div>

        <div class="background_cont">

            <div class="backdrop_blurry_cirl">
                <div class="backdrop_blurry_cirl_inner">
                    <div class="backdrop_div_1" id="bg_b1"></div>
                    <div class="backdrop_div_2" id="bg_b2"></div>
                    <div class="backdrop_div_3" id="bg_b3"></div>
                </div>
            </div>

        </div>

    </body>
</html>
